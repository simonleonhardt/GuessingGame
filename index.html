<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Guessing Game</title>
</head>
<body>
<div id="textBox">
    <p>A random number has been selected between 1 and 100. Try to guess it.</p>
</div>
<div id="mainBox">
    <input id="guessBox" placeholder="Enter guess here.">
    <button id='guessBtn'>Enter Guess</button>
    <button id='newGameBtn'>Start New Game</button>
</div>
</body>
</html>
